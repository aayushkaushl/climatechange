<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Explore the Impact of Climate Change</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://img.freepik.com/free-photo/wet-monstera-deliciosa-plant-leaves-garden_53876-139814.jpg');
            background-size: cover;
        }

        h2 {
            color: black;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #2217ef41;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color:red;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #f01246;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #d88e0e;
        }

        .g-recaptcha {
            margin-top: 15px;
        }

        #otp-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #3498db;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 999;
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

        #otp-popup.active {
            display: block;
            opacity: 1;
        }

        #loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #595155;
            color: #efe2e2;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        h2{
            color:red;
        }
    </style>
</head>

<body>

    <div id="login-container" class="container">
        <h2>Login to Explore the Impact of Climate Change</h2>
        <form id="login-form">
            <label for="name">Name:</label>
            <input type="text" id="name" pattern="[a-zA-Z ]{4,}" title="Enter a valid name (minimum 4 characters)" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" pattern="[6789]\d{9}" title="Enter a valid 10-digit mobile number starting with 6, 7, 8, or 9" required>

            <button type="button" onclick="generateOTP()">Generate OTP</button>

            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" required>

            <div class="g-recaptcha" data-sitekey="6LeXlkopAAAAAN8kYA9qOH69K8uM2cHiMUdtVdai"></div>

            <button type="button" onclick="validateOTP()">Login</button>
        </form>
    </div>

    <div id="otp-popup"></div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="index.js"></script>

    <!-- Add the loading message script -->
   
</body>

</html>
